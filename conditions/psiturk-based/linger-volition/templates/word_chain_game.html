<div id="skip"></div>
<div id="container-word_chain_game">
  <div id="cue" class="stim-div"></div>
  <div id="response" class="response-div">
    <p>
      <textarea
        type="text"
        name="question"
        id="qinput"
        class="responseBox"
        onselectstart="return false"
        onpaste="return false;"
        onCopy="return false"
        onCut="return false"
        onDrag="return false"
        onDrop="return false"
        autocomplete="off"
        autofocus="true"
      ></textarea>
    </p>
  </div>
  <div id="double-space-feedback" style="opacity: 0">
    <canvas id="canvas-circle" width="100" height="100"></canvas>
  </div>
</div>
