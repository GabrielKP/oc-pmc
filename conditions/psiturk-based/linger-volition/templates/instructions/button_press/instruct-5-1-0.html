<div id="container-instructions">
  <h1>Word chain game</h1>

  <hr />

  <div class="instructions well">
    <p>
      Type <i>any</i> word that enters your mind, followed by the
      <b>ENTER</b> key.
    </p>

    <p>
      Your response will briefly appear onscreen, adding to your word chain.
    </p>

    <script type="text/javascript">
      //console.log(psiTurk.getInstructionIndicator())
      // delay next button
      setTimeout(function () {
        $("#next").prop("disabled", false);
      }, INSTRUCTION_DELAY);
    </script>
  </div>

  <hr />

  <div class="instructionsnav">
    <div class="row">
      <div class="col-xs-2">
        <button
          type="button"
          id="prev"
          value="prev"
          class="btn btn-primary btn-lg previous"
        >
          <span class="glyphicon glyphicon-arrow-left"></span> Previous
        </button>
      </div>
      <div class="col-xs-8"></div>
      <div class="col-xs-2">
        <button
          type="button"
          id="next"
          value="next"
          class="btn btn-primary btn-lg continue"
          disabled
        >
          Next <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
      </div>
    </div>
  </div>
</div>
